<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>접히는 유튜브 6개 (모바일 친화)</title>
<style>
  body {
    font-family: "Apple SD Gothic Neo", Arial, sans-serif;
    line-height: 1.8;
    margin: 0;
    padding: 15px;
    background-color: #f9f9f9;
  }

  .toggle-btn {
    display: block;
    background: #007BFF;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    padding: 14px;
    margin: 10px 0;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: background 0.3s;
  }
  .toggle-btn:hover {
    background: #0056c7;
  }

  .toggle-content {
    display: none;
    margin-bottom: 20px;
  }

  /* 📱 iframe 비율 유지용 (16:9) */
  .video-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 비율 */
    margin-top: 8px;
  }
  .video-wrapper iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  /* 모바일 환경 폰트/간격 조정 */
  @media (max-width: 600px) {
    body {
      padding: 10px;
    }
    .toggle-btn {
      font-size: 1rem;
      padding: 12px;
    }
  }
</style>
</head>
<body>

<div>
  <div id="btn1" class="toggle-btn" onclick="toggleVideo('btn1','box1','Stay Mode (HEV 특화기능)','https://www.youtube.com/embed/-ZKqTgAKfDE?start=98')">Stay Mode (HEV 특화기능)</div>
  <div id="box1" class="toggle-content">
    <div class="video-wrapper">
      <iframe id="iframe1" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <div id="btn2" class="toggle-btn" onclick="toggleVideo('btn2','box2','원격주차','https://www.youtube.com/embed/zJEybH7c8qY?start=20')">원격주차</div>
  <div id="box2" class="toggle-content">
    <div class="video-wrapper">
      <iframe id="iframe2" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <div id="btn3" class="toggle-btn" onclick="toggleVideo('btn3','box3','무선 안드로이드오토/애플카플레이','https://www.youtube.com/embed/WYCbMPm2LwM')">무선 안드로이드오토/애플카플레이</div>
  <div id="box3" class="toggle-content">
    <div class="video-wrapper">
      <iframe id="iframe3" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <div id="btn4" class="toggle-btn" onclick="toggleVideo('btn4','box4','DCM(디지털 센터 미러)','https://www.youtube.com/embed/967mrQDKXhU?start=8')">DCM(디지털 센터 미러)</div>
  <div id="box4" class="toggle-content">
    <div class="video-wrapper">
      <iframe id="iframe4" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <div id="btn5" class="toggle-btn" onclick="toggleVideo('btn5','box5','차일드락(뒷좌석 창문/문이 안열려요!)','https://www.youtube.com/embed/AbSEYTZ6SrE?start=12')">차일드락(뒷좌석 창문/문이 안열려요!)</div>
  <div id="box5" class="toggle-content">
    <div class="video-wrapper">
      <iframe id="iframe5" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <div id="btn6" class="toggle-btn" onclick="toggleVideo('btn6','box6','안마시트','https://www.youtube.com/embed/D-OqFuitGjU?start=25')">안마시트</div>
  <div id="box6" class="toggle-content">
    <div class="video-wrapper">
      <iframe id="iframe6" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
function toggleVideo(btnId, boxId, title, url) {
  const btn = document.getElementById(btnId);
  const box = document.getElementById(boxId);
  const iframe = document.getElementById("iframe" + btnId.replace('btn',''));

  if (box.style.display === "block") {
    // ✅ 접을 때: 비디오 정지
    box.style.display = "none";
    btn.textContent = title;
    iframe.src = "";
  } else {
    // ✅ 펼칠 때: URL 재로딩 (설정된 초부터 재생)
    box.style.display = "block";
    btn.textContent = title + " (접기)";
    iframe.src = url;
  }
}
</script>

</body>
</html>
