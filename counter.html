<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 시간 측정</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #fff;
    }

    #time-display {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
    }

    #counter {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: black;
      transition: color 0.2s linear;
    }

    #progress-container {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 25px;
      background: #ddd;
      border-radius: 15px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4CAF50, #FF0000);
      transition: width 0.2s ease;
    }

    #tap-button {
      position: fixed;
      bottom: 160px;  /* 버튼을 60px 더 올림 */
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 1.5rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #tap-button:active {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="time-display">0.000초</div>
  <div id="counter">눌린 횟수: 0 / 100</div>

  <!-- 게이지 바 -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <button id="tap-button">눌러주세요</button>

  <script>
    let startTime = null;
    let count = 0;
    let running = false;
    let intervalId = null;

    const button = document.getElementById("tap-button");
    const timeDisplay = document.getElementById("time-display");
    const counterDisplay = document.getElementById("counter");
    const progressBar = document.getElementById("progress-bar");

    function updateDisplay() {
      if (!running) return;
      const now = performance.now();
      const elapsed = (now - startTime) / 1000;
      timeDisplay.textContent = `${elapsed.toFixed(3)}초`;
    }

    function updateCounterColor(count) {
      // 0 → 검정, 100 → 빨강
      const ratio = count / 100;
      const r = Math.floor(0 + (255 - 0) * ratio);   
      const g = 0;
      const b = 0;
      counterDisplay.style.color = `rgb(${r},${g},${b})`;
    }

    function updateProgress(count) {
      const percent = (count / 100) * 100;
      progressBar.style.width = `${percent}%`;
    }

    button.addEventListener("click", () => {
      if (count === 0) {
        startTime = performance.now();
        running = true;
        intervalId = setInterval(updateDisplay, 50);
      }

      count++;
      counterDisplay.textContent = `눌린 횟수: ${count} / 100`;
      updateCounterColor(count);
      updateProgress(count);

      if (count === 100) {
        running = false;
        clearInterval(intervalId);

        const endTime = performance.now();
        const elapsed = (endTime - startTime) / 1000;
        timeDisplay.textContent = `${elapsed.toFixed(3)}초`;

        button.disabled = true;
        button.textContent = "완료됨";
      }
    });
  </script>
</body>
</html>
